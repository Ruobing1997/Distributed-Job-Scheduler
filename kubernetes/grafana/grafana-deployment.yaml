apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: supernova
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /var/lib/grafana/data
              name: grafana-pv0
      volumes:
        - name: grafana-pv0
          persistentVolumeClaim:
            claimName: grafana-pvc0