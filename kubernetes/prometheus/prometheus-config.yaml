apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: supernova
data:
  prometheus-config.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'api-server'
        static_configs:
          - targets: ['api-server:8080']
      - job_name: 'manager'
        static_configs:
          - targets: ['manager:9090']
      - job_name: 'worker'
        static_configs:
          - targets: ['worker:9797']
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: ${1}:9100
          - source_labels: [__meta_kubernetes_node_name]
            target_label: instance