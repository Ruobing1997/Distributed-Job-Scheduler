<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            background-color: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
        }

        .half {
            width: 48%; /* 为了有一些间隙 */
            overflow-x: auto; /* 水平滚动条 */
        }
    </style>
</head>

<body>
<h1>Running Tasks Dashboard</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Execution Time</th>
        <th>Job Type</th>
        <th>Job Status</th>
        <th>Payload Format</th>
        <th>Payload Script</th>
        <th>Retries Left</th>
        <th>Cron Expression</th>
        <th>Worker ID</th>
    </tr>
    </thead>
    <tbody>
    <!-- 使用后端模板技术填充数据 -->
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.ExecutionTime}}</td>
        <td>{{.JobType}}</td>
        <td>{{.JobStatus}}</td>
        <td>{{.Payload.Format}}</td>
        <td>{{.Payload.Script}}</td>
        <td>{{.RetriesLeft}}</td>
        <td>{{.CronExpr}}</td>
        <td>{{.WorkerID}}</td>
    </tr>
    {{end}}
    </tbody>
</table>

</body>

</html>
