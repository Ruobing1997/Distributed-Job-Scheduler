apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: supernova
data:
  prometheus-config.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'api-server'
        static_configs:
          - targets: ['api-server:8080']
      - job_name: 'manager'
        static_configs:
          - targets: ['manager:9090']
      - job_name: 'worker'
        static_configs:
          - targets: ['worker:9797']
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']
      - job_name: 'kubelet-cadvisor'
        scheme: http
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token  # 使用 service account token 进行身份验证
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443  # Kubernetes API 的地址
          - source_labels: [ __meta_kubernetes_node_name ]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor  # 指向 kubelet 的 cAdvisor 端点的路径
